<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/verifyEmail.css">
    <title>填写新密码</title>
</head>
<body>
	<div class="wrapper">
		<header class="verifyEmail-header">
			<a href="javascript:history.go(-1);" class="dossen-header-left left"></a>
			<h1>填写新密码</h1>
		</header>
		<div class="verifyEmail-content">
			<div class="item">
				
				<!-- 手机找回密码 -->
				<p>填写159****3266的新密码：</p>
				<!-- 邮箱找回密码 -->
				<!-- <p>填写810547811@qq.com的新密码：</p> -->

				<div class="inp">
					<input class="m-import password" id="password" type="password" name="password" placeholder="请填写新密码">
				</div>
			</div>	
			<div class="prompt-text">
				<p>· 输入6~16位字符；</p>
				<p>· 不为纯数字或纯字母；</p>
			</div>
			<a href="javascript:;" class="btn">下一步</a>
		</div>
	</div>
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			//输入邮箱
			$("#password").on("input",function(){
				if($(this).val() != '' && $(this).val() != undefined){
					$(".btn").addClass('on').attr("onclick","submit()");			
				}else{
					$(".btn").removeClass('on').removeAttr("onclick");
				}
			});
		});
		//邮箱验证
		function isPassword(password){
	       var reg = /^[A-Za-z]+[0-9]+[A-Za-z0-9]*|[0-9]+[A-Za-z]+[A-Za-z0-9]*$/g;
	       return reg.test(password);
	    }
		//注册提交
		function submit(){
			var password = $("#password").val().trim();
		    if (password == "") {
		        console.log("密码不能为空");
		        return false;
		    }
		    else if (!isPassword(password)) {
		        console.log("密码太简单");
		        return false;
		    }
		    console.log("下一步");
		}
	</script>
	<!-- script end -->
</body>
</html>
