<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/verifyEmail.css">
    <title>邮箱找回密码</title>
</head>
<body>
	<div class="wrapper">
		<header class="verifyEmail-header">
			<a href="javascript:history.go(-1);" class="dossen-header-left left"></a>
			<h1>忘记密码</h1>
		</header>
		<div class="verifyEmail-content">
			<div class="item">
				<p>邮箱账号</p>
				<div class="inp">
					<input class="m-import email" id="email" type="text" name="email" placeholder="请填写邮箱账号">
				</div>
			</div>	
			<a href="javascript:;" class="btn">下一步</a>
		</div>
		<div class="verifyEmail-next">
			<p class="pTop">我们已发送密码操作邮件到您的邮箱:</p>
			<h4>Maizec@qq.com</h4>
			<p class="pFoot">请注意查收点击<a href="">登录邮箱</a></p>
		</div>
	</div>
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			//输入邮箱
			$("#email").on("input",function(){
				if($(this).val() != '' && $(this).val() != undefined){
					$(".btn").addClass('on').attr("onclick","submit()");			
				}else{
					$(".btn").removeClass('on').removeAttr("onclick");
				}
			});
		});
		//邮箱验证
		function isEmail(email){
	       var reg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
	       return reg.test(email);
	    }
		//注册提交
		function submit(){
			var Email = $("#email").val().trim();
		    if (Email == "") {
		        console.log("邮箱不能为空");
		        return false;
		    }
		    else if (!isEmail(Email)) {
		        console.log("邮箱输入有误!");
		        return false;
		    }
		    console.log("下一步");
		    $(".verifyEmail-next h4").text($("#email").val());
		    $(".verifyEmail-content").hide();
		    $(".verifyEmail-next").show();
		}
	</script>
	<!-- script end -->
</body>
</html>
